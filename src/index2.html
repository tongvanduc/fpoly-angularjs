<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap 5 Website Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-route/1.8.3/angular-route.min.js"></script>
    <style>
        .fakeimg {
            height: 200px;
            background: #aaa;
        }
    </style>
</head>

<body ng-app="myApp">

    <ng-include src="'includes/banner.html'"></ng-include>

    <ng-include src="'includes/nav2.html'"></ng-include>

    <ng-view></ng-view>

    <ng-include src="'includes/footer.html'"></ng-include>

    <script>
        let app = angular.module('myApp', ['ngRoute']);

        app.config(function ($routeProvider) {
            $routeProvider
                .when('/', {
                    templateUrl: 'home2.html'
                })
                .when('/dang-nhap', {
                    templateUrl: 'dangnhap.html'
                })
                .otherwise({
                    template: '<h1>404</h1>'
                });
        });
    </script>
</body>

</html>
