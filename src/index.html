<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-route/1.8.3/angular-route.min.js"></script>
</head>

<body ng-app="ductv">
  <ng-include src="'includes/nav.html'"></ng-include>

  <ng-view></ng-view>

  <script>
    let app = angular.module('ductv', ['ngRoute']);

    app.config(function ($routeProvider) {
      $routeProvider
        .when('/', {
          templateUrl: 'home.html'
        })
        .when('/about', {
          templateUrl: 'about.html',
          controller: 'about'
        })
        .when('/contact', {
          templateUrl: 'contact.html',
          controller: 'contact',
          controllerAs: 'c'
        })
        .when('/param/:any', {
          templateUrl: 'param.html',
          controller: 'param'
        })
        .otherwise({
          template: '<h1>404</h1>'
        });
    });

    app.controller('about', function ($scope) {
      $scope.msg = "OK Baby";
    });

    app.controller('contact', function () {
      this.msg = "OKLa";
    });

    app.controller('param', function ($scope, $routeParams) {
      alert($routeParams.any);
    });
  </script>
</body>

</html>
