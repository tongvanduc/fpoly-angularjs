<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>

<body>

    <h1>Form</h1>
    <form ng-submit="mySubmit()" id="myForm">
        ID:<br>
        <input type="number" ng-model="employee.id"><br>
        Name:<br>
        <input type="text" ng-model="employee.name"><br>
        Salary:<br>
        <input type="number" ng-model="employee.salary">
        <br><br>
        <button type="button" ng-click="addEmployee()">Add</button> <button type="button" ng-click="updateEmployee(employee.id)">Update</button>
    </form>
    <p>Status: {{ status }}</p>

    <h1>Danh s√°ch Employee</h1>
    <table cellpadding="0" cellspacing="0">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Salary</th>
            <th>Action</th>
        </tr>
        <tbody ng-repeat="employee in employees">
            <tr>
                <td>{{ employee.id }}</td>
                <td>{{ employee.name }}</td>
                <td>{{ employee.salary }}</td>
                <td>
                    <button type="button" ng-click="getEmployee(employee.id)">Edit</button>
                    <button type="button" ng-click="deleteEmployee(employee.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>

    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td,
        th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</body>

</html>
